buildscript {
    ext.kotlin_version = '1.9.0' // Actualiza a la última versión de Kotlin
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.0.2" // Cambia a la versión más reciente
        classpath 'com.google.gms:google-services:4.3.15'  // Plugin de Google Services
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Agrega esta línea
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
